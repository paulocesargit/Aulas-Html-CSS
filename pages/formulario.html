<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      rel="shortcut icon"
      href="/assets/icon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>Formulario</h1>

    <form action="/branco" method="post">
      <div>
        <label for="">Nome:</label>
        <input type="text" name="" id="" value="" placeholder="seu nome" />
      </div>

      <div>
        <label for="">Telefone:</label>
        <input type="number" name="" id="" placeholder="(81) 9 9999.9999" />
      </div>

      <div>
        <label for="">E-mail:</label>
        <input type="email" name="" id="" placeholder="seuemail@exemple.com" />
      </div>

      <div>
        <label for="">Senha:</label>
        <input type="password" name="" id="" placeholder="sua senha" />
      </div>

      <div>
        <label for="">Data de Nascimento:</label>
        <input type="date" name="" id="" />
      </div>

      <div>
        <label for="">Mensagem:</label>
        <textarea name="" id="" cols="30" rows="10" maxlength="240"></textarea>
      </div>

      <div>
        <input type="checkbox" name="" id="" />
        <label for="">whatsapp</label>

        <input type="checkbox" name="" id="" />
        <label for="">E-mail</label>
      </div>

      <div>
        <input type="radio" name="sexo" id="" />
        <label for="">Feminino</label>

        <input type="radio" name="sexo" id="" />
        <label for="">Masculino</label>

        <input type="radio" name="sexo" id="" />
        <label for="">Nao Declarar</label>
      </div>

      <div>
        <label for="">Parcelas</label>
        <select name="" id="">
          <option value="">1 x de R$ 1000,00</option>
          <option value="">2 x de R$ 500,00</option>
          <option value="">3 x de R$ 333,00</option>
          <option value="">4 x de R$ 250,00</option>
          <option value="">5 x de R$ 200,00</option>
          <option value="">6 x de R$ 166,00</option>
          <option value="">7 x de R$ 142,00</option>
          <option value="">8 x de R$ 125,00</option>
          <option value="">9 x de R$ 111,00</option>
          <option value="">10 x de R$ 100,00</option>
        </select>
      </div>

      <div>
        <button>Enviar</button>
      </div>
    </form>
  </body>
</html>
