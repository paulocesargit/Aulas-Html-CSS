<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <link rel="stylesheet" href="../styles/Table.css" />
  </head>
  <body>
    <h1>Tabelas</h1>
    <table border="1">
      <tr>
        <td>1</td>
        <td>Curso</td>
        <td>Horário</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Tec. Info</td>
        <td>18h às 22h</td>
      </tr>
    </table>

    <p>A tabela acima contém duas linhas e três colunas:</p>
    <ul>
      <li><strong>Primeira coluna:</strong> Número da linha.</li>
      <li><strong>Segunda coluna:</strong> Nome do curso.</li>
      <li><strong>Terceira coluna:</strong> Horário do curso.</li>
    </ul>
  </body>
</html>
